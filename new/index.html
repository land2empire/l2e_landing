<head>

    <meta charset="UTF-8">

    <link href="dist/output.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

<body>
<main class="lg:max-h-screen lg:overflow-y-scroll lg:overflow-x-hidden lg:snap lg:snap-y lg:snap-mandatory">

    <header class="fixed top-0 left-0 w-full z-20">

            <source class="w-full" srcset="images/header-image.webp" type="image/webp">
            <img class="w-full" src="images/header-image.png" alt="">

    </header>

    <section id="intro" class="relative snap-start">
        <video loop muted autoplay class="z-0">
            <source src="videos/intro.webm" type="video/webm">
            <source src="videos/intro.mp4" type="video/mp4">
        </video>
        <div class="z-10 block absolute w-full h-full text-center " id="play_button_block">
            <a class="inline-block h-full w-1/5 bg-center bg-contain bg-no-repeat" href="javascript:;"></a>
        </div>

    <section id="about" class=" lg:h-screen h-auto snap-start">
        <div class="p-20">
        <div class="grid grid-cols-3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        </div>

</main>
